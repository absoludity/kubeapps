syntax = "proto3";
package kubeappsapis.core.packages.v1;
option go_package = "github.com/kubeapps/kubeapps/cmd/kubeapps-api-service/kubeappsapis/core/packages/v1";

// Each packages.v1 plugin should implement the following service:
//
// service Packages {
//   // More to come.
//   rpc GetAvailablePackages(GetAvailablePackagesRequest) returns (stream AvailablePackage)
// }
//
// Standard request and response messages for each required function are defined
// below for import and re-use.

// A PackageRepository is identified by a name and optionally a specific namespace.
message InstalledPackageSummary {
  string name = 1;
  string namespace = 2;
}


message GetInstalledPackagesRequest {
  string namespace = 1;
}

message GetInstalledPackagesResponse {
  // multiple InstalledPackageSummary - or stream them?
}
