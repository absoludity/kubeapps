syntax = "proto3";
package kubeappsapis.plugins.packages.helm.v1;
option go_package = "github.com/kubeapps/kubeapps/cmd/kubeapps-api-service/kubeappsapis/plugins/packages/helm/v1";

import "kubeappsapis/core/packages/v1/packages.proto";
import "google/api/annotations.proto";

service PackagesService {
  rpc GetAvailablePackages(kubeappsapis.core.packages.v1.GetAvailablePackagesRequest) returns (stream kubeappsapis.core.packages.v1.AvailablePackage) {
    option (google.api.http) = {
      get: "/packages/helm/v1/get-available-packages"
    };
  }
}
