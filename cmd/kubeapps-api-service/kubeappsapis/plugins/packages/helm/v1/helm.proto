syntax = "proto3";
package kubeappsapis.plugins.packages.helm.v1;
option go_package = "github.com/kubeapps/kubeapps/cmd/kubeapps-api-service/kubeappsapis/plugins/packages/helm/v1";

import "kubeappsapis/core/packages/v1/packages.proto";
import "google/api/annotations.proto";

service PackagesService {
  rpc GetInstalledPackages(kubeappsapis.core.packages.v1.GetInstalledPackagesRequest) returns (stream kubeappsapis.core.packages.v1.InstalledPackageSummary) {
    // Although the GRPC services for packages and packagerepositories are separate,
    // it is trivial to have them in a simplified URL structure.
    option (google.api.http) = {
      get: "/helm/v1/installed-packages"
    };
  }
}

